<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">ROCK-PAPER-SCISSORS</div>
    <p></p>
    <div class="playerInput">
      <button onclick="game('rock')">Rock</button>
      <button onclick="game('paper')">Paper</button>
      <button onclick="game('scissors')">Scissors</button>
    </div>
    <div id="roundResult"></div>
    <div class="gameResult">
      <div id="result"></div>
      <div class="playerResult"></div>
      <div class="compResult"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
