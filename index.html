<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        margin-top: 8%;
      }
      #mybutton {
        padding: 10px 18px;
        background-color: #47bdf3;
        color: white;
        border: 2px solid #196385;
        font-weight: bold;
        font-size: large;
      }
      #mybutton:active {
        background-color: rgb(42, 128, 168);
      }
      #mybutton:hover {
        background-color: rgb(133, 209, 245);
      }
    </style>
  </head>
  <body>
    <button id="mybutton">Click me!</button>
    <script src="./script.js"></script>
  </body>
</html>
